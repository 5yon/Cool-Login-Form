<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" onclick="login()">Login</button>
                <button class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/fb.png" alt="fb">
                <img src="images/tw.png" alt="tw">
                <img src="images/gp.png" alt="gp">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Name" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Name" required>
                <input type="email" class="input-field" placeholder="Enter email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script >
        var login = document.getElementById('login');
var register = document.getElementById('register');
var btn = document.getElementById('btn');

function register() {
    login.style.left = "-400px";
    register.style.left = "50px";
    btn.style.left = "110px";
}

function login() {
    login.style.left = "50px";
    register.style.left = "450px";
    btn.style.left = "0";
}
    </script>
</body>
</html>
